apply plugin: 'com.android.application'

def outputName = "plugin-HeroTactics2.apk"
android {
    signingConfigs {
        SignConfig {
            keyAlias 'iplay'
            keyPassword 'passwd11'
            storeFile file('release.keystore')
            storePassword 'passwd11'
        }
    }
    compileSdkVersion 23
    buildToolsVersion '20.0.0'
    defaultConfig {
        applicationId "com.gameassist.plugin.HeroTactics2"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles 'proguard-rules.pro'
            signingConfig signingConfigs.SignConfig
        }
    }
     applicationVariants.all{ variant->
        variant.outputs.each { output->
            def oldFile = output.outputFile
            if(variant.buildType.name.equals('release')){
                output.outputFile = new File(oldFile.parent, outputName)
            }
        }
    }
}



dependencies {
    compile project(':jni')
    provided files('libs/pluginInterface.jar')
}
